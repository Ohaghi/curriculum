       <ol>
        <li>{{ getData() }}</li>
        <li>{{ getData() }}</li>
        <li>{{ getData() }}</li>
      </ol>

      算出プロパティ
      <ol>
        <li>{{ data }}</li>
        <li>{{ data }}</li>
        <li>{{ data }}</li>
      </ol>

      <p>{{ counter }}</p>

    <p>{{ lessThanThreeMethod() }}（メソッド）</p>
